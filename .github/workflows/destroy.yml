name: Terraform Destroy All

on:
  workflow_dispatch:

jobs:
  destroy-all:
    name: Destroy All Terraform Modules
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Orchestration Repo
        uses: actions/checkout@v3

      - name: ✅ Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ✅ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Ordem reversa dos módulos para evitar dependências quebradas

      - name: Destroy - API Gateway
        uses: actions/checkout@v3
        with:
          repository: eamaral/api-gateway-terraform
          path: api-gateway-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: |
          cd api-gateway-terraform
          terraform init
          terraform destroy -auto-approve

      - name: Destroy - ECS
        uses: actions/checkout@v3
        with:
          repository: eamaral/ecs-terraform
          path: ecs-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: |
          cd ecs-terraform
          terraform init
          terraform destroy -auto-approve

      - name: Destroy - DB
        uses: actions/checkout@v3
        with:
          repository: eamaral/db-terraform
          path: db-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: |
          cd db-terraform
          terraform init
          terraform destroy -auto-approve

      - name: Destroy - Cognito
        uses: actions/checkout@v3
        with:
          repository: eamaral/cognito-terraform
          path: cognito-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: |
          cd cognito-terraform
          terraform init
          terraform destroy -auto-approve

      - name: Destroy - ALB
        uses: actions/checkout@v3
        with:
          repository: eamaral/alb-terraform
          path: alb-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: |
          cd alb-terraform
          terraform init
          terraform destroy -auto-approve

      - name: Destroy - Network
        uses: actions/checkout@v3
        with:
          repository: eamaral/network-terraform
          path: network-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - run: |
          cd network-terraform
          terraform init
          terraform destroy -auto-approve