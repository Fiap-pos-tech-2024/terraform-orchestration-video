name: Terraform Apply All

on:
  workflow_dispatch:

jobs:
  apply-all:
    name: Apply All Terraform Modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Orchestration Repo
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Clonar os m√≥dulos Terraform
      - name: Checkout network-terraform
        uses: actions/checkout@v3
        with:
          repository: eamaral/network-terraform
          path: network-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Checkout alb-terraform
        uses: actions/checkout@v3
        with:
          repository: eamaral/alb-terraform
          path: alb-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Checkout cognito-terraform
        uses: actions/checkout@v3
        with:
          repository: eamaral/cognito-terraform
          path: cognito-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Checkout ecs-terraform
        uses: actions/checkout@v3
        with:
          repository: eamaral/ecs-terraform
          path: ecs-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Checkout db-terraform
        uses: actions/checkout@v3
        with:
          repository: eamaral/db-terraform
          path: db-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Checkout api-gateway-terraform
        uses: actions/checkout@v3
        with:
          repository: eamaral/api-gateway-terraform
          path: api-gateway-terraform
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # üìå Apply na ordem correta
      - name: Terraform Apply - network
        working-directory: network-terraform
        run: terraform init && terraform apply -auto-approve

      - name: Terraform Apply - alb
        working-directory: alb-terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="vpc_id=$(terraform -chdir=../network-terraform output -raw vpc_id)" \
            -var="private_subnets=$(terraform -chdir=../network-terraform output -json private_subnets | jq -c)"

      - name: Terraform Apply - cognito
        working-directory: cognito-terraform
        run: terraform init && terraform apply -auto-approve

      - name: Terraform Apply - ecs
        working-directory: ecs-terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="vpc_id=$(terraform -chdir=../network-terraform output -raw vpc_id)" \
            -var="private_subnets=$(terraform -chdir=../network-terraform output -json private_subnets | jq -c)" \
            -var="alb_target_group_arn=$(terraform -chdir=../alb-terraform output -raw alb_target_group_arn)" \
            -var="alb_sg_id=$(terraform -chdir=../alb-terraform output -raw alb_sg_id)" \
            -var="ecr_image_url=124355673305.dkr.ecr.us-east-1.amazonaws.com/fastfood-backend:latest"

      - name: Terraform Apply - db
        working-directory: db-terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="vpc_id=$(terraform -chdir=../network-terraform output -raw vpc_id)" \
            -var="private_subnets=$(terraform -chdir=../network-terraform output -json private_subnets | jq -c)" \
            -var="ecs_service_sg_id=$(terraform -chdir=../ecs-terraform output -raw ecs_service_sg_id)" \
            -var="db_username=admin" \
            -var="db_password=Senha123"

      - name: Terraform Apply - api-gateway
        working-directory: api-gateway-terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="private_subnets=$(terraform -chdir=../network-terraform output -json private_subnets | jq -c)" \
            -var="alb_listener_arn=$(terraform -chdir=../alb-terraform output -raw alb_listener_arn)" \
            -var="lb_security_group_id=$(terraform -chdir=../alb-terraform output -raw alb_sg_id)"

      # ‚¨áÔ∏è Substituir a URL no index.js
      - name: Atualizar index.js com nova URL da API
        run: |
          API_URL=$(terraform -chdir=api-gateway-terraform output -raw http_api_endpoint)
          git clone https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/eamaral/fastfood-backend.git
          cd fastfood-backend
          sed -i "s|https://.*\.execute-api\.us-east-1\.amazonaws\.com/api|$API_URL/api|g" index.js
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.js
          git commit -m "üîÑ Atualiza URL do Swagger com API Gateway: $API_URL" || echo "Nada para commitar"
          git push origin main
          echo "üöÄ Swagger: $API_URL/api-docs"

      - name: üîó Publicar URL da API
        run: echo "::notice title=Swagger Dispon√≠vel::$(terraform -chdir=api-gateway-terraform output -raw http_api_endpoint)/api-docs"